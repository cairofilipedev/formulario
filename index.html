<!DOCTYPE html5>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <form >
        <h1>Entre em contato</h1>
        <label for="Nome"> Nome Completo </label>
        <input placeholder="digite seu nome" type="text" name="Nome" required="true"/>
        <label for="Email"> Email </label>
        <input placeholder="digite seu email" type="email" name="Email" required="true" />
        <label for="Telefone"> Telefone </label>
        <input placeholder="digite seu número" type="tel" name="Telefone" required="true" />
        <label for="texto"> Digite sua experiência </label>
        <textarea placeholder="digite aqui" name="texto"></textarea>
        <input type="submit" placeholder="enviar"/>
    </form>
</body>
</html>
